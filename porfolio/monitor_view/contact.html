<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simriti's Portfolio: Contact Me</title>
    <link href="/stylesheets/contact.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
  <div class="outer-monitor-screen">
    <div class="inner-monitor-screen">
        <div class="monitor-name">
            <p>:SIMRITI'S PORTFOLIO:</p>
        </div>
        <div class="window">
          <div class="window-header">
            <div class="window-header-title">CONTACT ME</div>
            <div class="window-header-close">
              <a href="/monitor_view/main_menu.html">
                <span class="material-symbols-outlined close">close</span>
              </a>
            </div>
          </div>
          <div class="content">
            <div class="reach-out">
              <div class="reach-out-title">Reach out to me through the form below!</div>
            </div>
            <div class="form">
              <form action="/monitor_view/contact.php" method="post">
                  <div class="form-group">
                      <label for="first-name">First name:</label>
                      <input type="text" id="first-name" name="first_name" required>
                      <label for="last-name">Last name:</label>
                      <input type="text" id="last-name" name="last_name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="subject">Subject:</label>
                      <input type="text" id="subject" name="subject" required>
                  </div>
                  <div class="form-group">
                      <label for="content">Content:</label>
                      <textarea id="content" name="content" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <button type="submit">SUBMIT</button>
                  </div>
              </form>
          </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
