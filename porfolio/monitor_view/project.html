<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simriti's Portfolio</title>
    <link href="/stylesheets/project.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="outer-monitor-screen">
    <div class="inner-monitor-screen">
        <div class="monitor-name">
            <p>:SIMRITI'S PORTFOLIO:</p>
        </div>
        <div class="window">
          <div class="window-header">
            <div class="window-header-back">
              <a href="/monitor_view/my_coding_projects.html">
                <span class="material-symbols-outlined back">arrow_back</span>
              </a>
            </div>
            <div class="window-header-title">Loading...</div>
            <div class="window-header-close">
              <a href="/monitor_view/main_menu.html">
                <span class="material-symbols-outlined close">close</span>
              </a>
            </div>
          </div>
          <div class="content">
            <div class="project">

              <!--Project Image-->
              <img class="project-img" id="projectImage" src="#" alt="Project Image">

              <!--Project Title-->
              <h1 class="project-title" id="projectTitle">Project Title</h1>

              <!--Project Tech Stack-->
              <div class="tech-stack">
                <div class="tech-stack-title"><h2>Tech Stack:</h2></div>             
                <p class="tech-stack-desc" id="projectTechnologies"></p>
                <div id="technologiesContainer"></div>
              </div>

              <!--Project Description-->
              <p class="description" id="projectDescription">Project Description</p>

              <!--Project Link-->
              <a href="#" id="projectLink" target="_blank">
                <i style="font-size:16px;color:rgb(70, 0, 110)" class="fa">&#xf09b;</i>
                Link to GitHub
                <i style="font-size:16px;color:rgb(70, 0, 110)" class="fa">&#xf09b;</i>
              </a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="/projects.json"></script>
  <script src="/logic/project.js"></script>
</body>
</html>
