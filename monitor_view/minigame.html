<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simriti's Portfolio: Minigames</title>
    <link href="/stylesheets/monitor-view/minigame.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <div class="outer-monitor-screen">
    <div class="inner-monitor-screen">
        <div class="monitor-name">
            <p>:SIMRITI'S PORTFOLIO:</p>
        </div>
        <div class="window">
          <div class="window-header">
            <div class="window-header-title">MINIGAMES</div>
            <div class="window-header-close">
              <a href="/monitor_view/main_menu.html">
                <span class="material-symbols-outlined close">close</span>
              </a>
            </div>
          </div>
          <div class="content">

            <!--Tic-Tac-Toe-->
            <div class="game-box">
              <div class="tic-tac-toe">
                <a href="/monitor_view/minigames/tictactoe.html">
                  <div class="icon itic-tac-toe"></div>
                </a>
                <div class="game-title tic-tac-toet">Tic-Tac-Toe</div>
              </div>
            </div>

            <!--Pong-->
            <div class="game-box">
              <div class="pong">
                <a href="/monitor_view/minigames/pong.html">
                  <div class="icon ipong"></div>
                </a>
                <div class="game-title pongt">Pong</div>
              </div>
            </div>

            <!--Fruit Ninja-->
            <div class="game-box">
              <div class="fruit-ninja">
                <a href="/monitor_view/minigames/fruit-ninja.html">
                  <div class="icon ifruit-ninja"></div>
                </a>
                <div class="game-title fruit-ninjat">Fruit Ninja</div>
              </div>
            </div>

            <!--Brick Breaker-->
            <div class="game-box">
              <div class="brick-breaker">
                <a href="/monitor_view/minigames/brick-breaker.html">
                  <div class="icon ibreak-breaker"></div>
                </a>
                <div class="game-title brick-breakert">Brick Breaker</div>
              </div>
            </div>

            <!--2048-->
            <div class="game-box">
              <div class="2048">
                <a href="/monitor_view/minigames/2048.html">
                  <div class="icon i2048"></div>
                </a>
                <div class="game-title twot">2048</div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="/logic/minigame.js"></script>
</body>
</html>
