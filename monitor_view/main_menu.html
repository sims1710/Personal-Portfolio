<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simriti's Portfolio</title>
    <link href="/stylesheets/main_menu.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
  <div class="outer-monitor-screen">
    <div class="inner-monitor-screen">
        <div class="monitor-name">
            <p>:SIMRITI'S PORTFOLIO:</p>
        </div>
        <div class="power-button"></div>
        <div class="folders">

            <!--About Me Icon-->
            <div class="folder">
              <a href="/monitor_view/more_about_me.html">
                <div class="folder-icon">
                  <span class="material-symbols-outlined aboutme">face_3</span>  
                </div>  
              </a>
              <div class="folder-text">
                <p class="icon-description-about">About Me</p>
              </div>
            </div>

            <!--Projects Icon-->
            <div class="folder">
              <a href="/monitor_view/my_coding_projects.html">
                <div class="folder-icon">
                  <span class="material-symbols-outlined projects">topic</span>    
                </div>
              </a>
              <div class="folder-text">
                <p class="icon-description-projects">Projects</p>
              </div>
            </div>

            <!--Extra Curricular Icon-->
            <div class="folder">
              <a href="/monitor_view/extra_curricular.html">
                <div class="folder-icon">
                  <span class="material-symbols-outlined extracurricular">palette</span>

              <div class="folder-text">

            <!--Minigame Icon-->
            <div class="folder">
              <a href="/monitor_view/minigame.html">

              <div class="folder-text">
                <p class="icon-description-minigame">Minigame</p>
              </div>
            </div>

            <!--Contact Icon-->
            <div class="folder">
              <a href="/monitor_view/contact.html">
                <div class="folder-icon">
                  <span class="material-symbols-outlined contact">contact_page</span>    
                </div>
              </a>
              <div class="folder-text">
                <p class="icon-description-contact">Contact Me</p>
              </div>
            </div>

            <!--Website View Icon-->
            <div class="folder">
              <a href="/website_view/website_view.html">
                <div class="folder-icon">
                  <span class="material-symbols-outlined website">
                    public
                  </span>    
                </div>
              </a>
              <div class="folder-text">
                <p class="icon-description-website">Website View</p>
              </div>
