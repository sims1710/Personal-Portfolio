<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simriti's Portfolio: Minigame</title>
    <link href="/stylesheets/monitor-view/minigame.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/stylesheets/monitor-view/minigames/2048.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <div class="outer-monitor-screen">
    <div class="inner-monitor-screen">
        <div class="monitor-name">
            <p>:SIMRITI'S PORTFOLIO:</p>
        </div>
        <div class="window">
          <div class="window-header">
            <div class="window-header-back">
              <a href="/monitor_view/minigame.html">
                <span class="material-symbols-outlined back">arrow_back</span>
              </a>
            </div>
            <div class="window-header-title">MINIGAME:2048</div>
            <div class="window-header-close">
              <a href="/monitor_view/main_menu.html">
                <span class="material-symbols-outlined close">close</span>
              </a>
            </div>
          </div>
          <div class="content">
            <div id="score">Score: 0</div>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <button id="restartButton"><span id="playSymbol" class="material-symbols-outlined replay">replay</span></button>   
          </div>
        </div>
    </div>
  </div>
  <script src="/logic/monitor-view/minigame/2048.js"></script>
</body>
</html>
